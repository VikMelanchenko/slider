<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />

    <title>Slider</title>

  <body>
    <div class="container">
      <div
        class="slide"

          background-image: url(https://images.unsplash.com/photo-1562595410-2cb999af24b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1326&q=80);
        "
      >
        <h3>Dubai</h3>
      </div>
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1531846802986-4942a5c3dd08?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80);
        "

      </div>
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1598797246294-7620e33a632f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80);

      </div>

        style="

      </div>
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1588733103629-b77afe0425ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80);
